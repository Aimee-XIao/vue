<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; user-scalable=0; initial-scale=1.0;">
    <title>父子组件</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      .tabbarWrap {
        width: 100%;
        height: 64px;
        line-height: 64px;
        background: #f7f7f7;
        border-top: 1px solid #999;
        position: fixed;
        left: 0;
        bottom: 0;
      }

      .itemWrap {
        width: 20%;
        float: left;
        text-align: center;
      }
      .itemWrap span {
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>

  <body>
    <div id="box">
      <tabbar></tabbar>
    </div>

    <template id="parent">
      <div class="tabbarWrap">
        <!-- 子组件调用：只能在父组件的模板中进行调用,其余地方调用不起作用 -->
        <item  txt="首页"></item>
        <item  txt="搜索"></item>
        <item  txt="热点"></item>
        <item  txt="购物车"></item>
        <item  txt="我的"></item>
      </div>
    </template>
    <template id="son">
      <div class="itemWrap">
        <span> {{ txt}} </span>
      </div>
    </template>
    <!-- 
		每个组件相当于完整的vue实例，拥有绝大多数vm实例的配置项
	 -->
  </body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  new Vue({
    el: '#box',
    data: {

    },
    components: {
      // 父组件
      'tabbar': {
        template: '#parent',
        // 子组件
        components: {
          'item': {
            template: '#son',
            props: ['txt']
          }
        }
      }
    }
  });
</script>
